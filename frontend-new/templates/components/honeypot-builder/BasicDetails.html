<div class="section-card hover:shadow-md transition-shadow duration-300">
  <h3 class="font-display text-3xl mb-6 text-accent flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      />
    </svg>
    Basic Details
    <span class="text-sm font-sans text-white/60 ml-4 font-normal"
      >(Required)</span
    >
  </h3>

  <div
    class="mb-6 bg-black/20 text-white/70 p-3 border-l-4 border-accent/60 rounded"
  >
    <p class="flex items-start">
      Select a honeypot type and specify a port number for deployment. The port
      must be between 1024-65535.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Honeypot Type with tag icon and capitalized text -->
    <div class="form-group">
      <label
        for="type"
        class="block text-white font-medium mb-2 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2 text-accent/70"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"
          />
        </svg>
        Honeypot Type
      </label>
      <div class="relative input-with-indicator">
        <select
          id="type"
          name="type"
          class="w-full bg-black/60 border border-accent/30 rounded px-4 py-3 text-white focus:border-accent transition-all duration-200 focus-visible uppercase"
          required
          aria-describedby="type-status"
        >
          <option
            value=""
            selected
            disabled
            class="text-gray-500 uppercase font-bold"
          >
            SELECT A TYPE...
          </option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-accent"
        >
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div
        id="type-loading"
        class="text-sm text-white/50 mt-1 flex items-center"
      >
        <svg
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-accent"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Loading available types...
      </div>
      <div id="type-status" class="field-error hidden mt-1"></div>
    </div>

    <!-- Port Configuration with improved validation -->
    <div class="form-group">
      <label
        for="port"
        class="block text-white font-medium mb-2 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2 text-accent/70"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z"
            clip-rule="evenodd"
          />
        </svg>
        Port Number
      </label>
      <div class="flex">
        <input
          type="number"
          id="port"
          name="port"
          placeholder="e.g. 2020"
          min="1024"
          max="65535"
          maxlength="5"
          oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"
          class="w-full bg-black/60 border border-accent/30 rounded-l px-4 py-3 text-white focus:border-accent transition-all duration-200 focus-visible"
          required
          aria-describedby="port-status"
        />
        <button
          type="button"
          id="check-port"
          class="bg-accent/30 hover:bg-accent/50 text-white px-5 rounded-r border border-accent/40 transition-all flex items-center font-display hover:-translate-y-0.5 active:translate-y-0 focus-visible"
          aria-label="Check port availability"
        >
          <span class="mr-1">Check</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <!-- Single error container for port validation -->
      <div
        id="port-status"
        class="field-error hidden"
        data-error-for="port"
      ></div>
      <div class="text-white/50 text-xs mt-1">
        Port must be between 1024-65535 (non-privileged)
      </div>
    </div>
  </div>
</div>
