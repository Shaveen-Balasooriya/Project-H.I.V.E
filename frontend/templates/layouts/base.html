<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Project H.I.V.E{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Kanit:wght@400;700&family=Iceland&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">

  <style>
    :root {
      --accent-red: #FF3D4C;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-200 font-inter">

  <!-- Notification container -->
  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <!-- Navbar -->
  <header class="bg-gray-800 border-b border-gray-700">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="/" class="text-2xl font-kanit text-white">H.I.V.E</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="/" class="hover:text-[var(--accent-red)]">Dashboard</a></li>
          <li><a href="/create-honeypot" class="hover:text-[var(--accent-red)]">Create</a></li>
          <li><a href="/settings" class="hover:text-[var(--accent-red)]">Settings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 border-t border-gray-700 py-4">
    <div class="container mx-auto text-center text-gray-500 text-sm">
      &copy; {{ current_year }} Project H.I.V.E. All rights reserved.
    </div>
  </footer>

  <!-- Base Scripts -->
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
