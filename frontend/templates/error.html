{% extends "layouts/base.html" %} {% block content %}

<div class="flex items-center justify-center min-h-[60vh]">
  <div
    class="bg-dark-200 rounded-lg overflow-hidden border border-dark-400 shadow-xl hover:shadow-2xl transition-all max-w-md w-full text-center py-12 px-8 text-white"
  >
    <!-- Error code display -->
    <div class="text-6xl font-kanit text-accent glow-text mb-6">
      {{ error_code }}
    </div>

    <!-- Error message -->
    <h1 class="text-2xl font-kanit mb-4 text-white">{{ error_message }}</h1>

    <p class="text-gray-400 mb-8">
      We encountered a problem while processing your request.
    </p>

    <!-- Return home button -->
    <a
      href="/"
      class="inline-block bg-accent text-white px-6 py-2 rounded-md font-kanit text-lg hover:bg-red-600 btn-hover-effect transition-all shadow-lg"
    >
      Return to Dashboard
    </a>
  </div>
</div>

{% endblock %}
